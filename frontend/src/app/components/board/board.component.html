
<!-- Board -->
<div style="display: flex; flex-direction: row;">

  <!-- Columns -->
  <div
    *ngFor="let col of getTransposedMatrix(); let i = index"
    class="column"
    (click)="onColumnClicked(i)"
  >
    <!-- Cells -->
    <app-cell *ngFor="let cell of col" [value]="cell"></app-cell>
  </div>

</div>
