

<!-- Container -->
<div class="container">

  <!-- Avatar -->
  <div>
    <img [src]="avatarLink()" alt="Avatar">
  </div>

  <!-- Username -->
  <div class="username">
    <b>{{ getFromUsername() }}</b>
  </div>

  <!-- Accept button -->
  <button (click)="accept()">Accept</button>

  <!-- Reject button -->
  <button (click)="reject()">Reject</button>

</div>
