

<!-- Container -->
<div class="container">

  <!-- Avatar -->
  <div>
    <img src="" alt="Avatar">
  </div>

  <!-- Username -->
  <div class="username">
    {{ getFromUsername() }}
  </div>

  <!-- Accept button -->
  <button (click)="accept()">Accept</button>

  <!-- Reject button -->
  <button (click)="reject()">Reject</button>

</div>
