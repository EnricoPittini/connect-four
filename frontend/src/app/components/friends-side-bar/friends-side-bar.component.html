
<!-- Side navigation -->
<div class="sidenav">

  <!-- Side bar content -->
  <div class="content">

    <!-- Side bar title -->
    <h2>Friend list</h2>

    <!-- Friend list -->
    <div class="list">

      <div
        *ngFor="let friendInfo of sortedFriendInfoList()"
        class="list-item"
      >
        <app-friend-card
          [friendInfo]="friendInfo"
          (friendAction)="onFriendAction($event)"
        >
        </app-friend-card>
      </div>

    </div>
  </div>

</div>
