
<!-- Side bar -->
<app-friends-side-bar></app-friends-side-bar>


<!-- Page content -->
<div class="main">
  <!-- Nav bar -->
  <app-nav></app-nav>

  <!-- The main content of the page -->
  <main>

    <h1>Chats</h1>

    <!-- Chat list -->
    <div *ngFor="let chat of getChats()" >
      <app-chat-card
        [chat]="chat"
        (chatOpened)="openChat($event)"
      >
      </app-chat-card>
    </div>

  </main>

</div>
